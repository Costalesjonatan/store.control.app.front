<mat-accordion class="listing">
  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="info">
          <h2 class="listing-info">{{ product.name }}</h2>
        </div>
      </mat-panel-title>
      <mat-panel-description>
        <div class="info">
          <h1 class="listing-info">
            {{ product.availableUnits }}
          </h1>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="info">
      <h1 class="listing-info">Sku: {{ product.sku }}</h1>
      <h1 class="listing-info">Price: {{ product.price }}</h1>
      <h1 class="listing-info">Cost: {{ product.cost }}</h1>
    </div>
  </mat-expansion-panel>
</mat-accordion>
