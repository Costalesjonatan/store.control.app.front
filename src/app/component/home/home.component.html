<section>
  <form>
    <input type="text" placeholder="Filter" #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button>
  </form>
  <form>
    <button class="add" type="button" (click)="addProduct()">
      Add
    </button>
  </form>

</section>
<section class="results">
  <app-product *ngFor="let product of filteredProductList"
  [product]="product"></app-product>
</section>
