<form>
  <input type="text" placeholder="Filter" #filter />
  <button class="primary" type="button" (click)="filterResults(filter.value)">
    Search
  </button>
</form>
<form>
  <button class="button.add" type="button" (click)="filterResults(filter.value)">
    Add product
  </button>
</form>
<section class="results">
  <app-product-details
    *ngFor="let product of filteredProductList"
    [product]="product"
  >
  </app-product-details>
</section>
