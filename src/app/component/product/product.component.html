<section class="listing">
  <h2 class="listing-heading">{{ product.name }}</h2>
  <p class="listing-location">{{ product.sku }}</p>
  <p class="listing-location">Cost {{ product.cost }}</p>
  <p class="listing-location">Price {{ product.price }}</p>
  <p class="listing-location">Available units {{ product.availableUnits }}</p>
</section>
